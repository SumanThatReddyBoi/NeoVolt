<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoVolt | Login & Sign Up</title>
    <link rel="icon" href="../assets/bolt3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="row shadow-lg rounded-4 overflow-hidden login-container">
            <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center branding-box">
                <img src="../assets/logo-bg.png" alt="NeoVolt Logo" class="mb-3 logo"><br>
                <h2 class="text-white"><a href="../home/index.html" class="text-gold"><span class="text-gold">NeoVolt</span></h2></a>
                <p class="text-light">Powering the future, securely.</p>
            </div>


            <div class="col-lg-7 p-5">
                <div id="successAlert" class="alert alert-success text-center d-none" role="alert">
                    Getting your Account Setup for you...
                </div>

                <div id="loginForm">
                    <h3 class="text-center text-white mb-4">Sign In to Your Account</h3>
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label text-white">Email</label>
                            <input type="email" class="form-control custom-input" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control custom-input" required>
                        </div>
                        <button type="submit" class="btn btn-gold w-100">Login</button>
                        <p class="mt-3 text-center text-white">
                            Forgot Password? <a href="../404/index.html" onclick="toggleForms()" class="text-gold">Click Here</a>
                        </p>
                        <p class="mt-3 text-center text-white">
                            Don't have an account? <a href="#" onclick="toggleForms()" class="text-gold">Create Account</a>
                        </p>


                    </form>
                </div>

                <div id="signupForm" class="d-none">
                    <h3 class="text-center text-white mb-4">Create Account</h3>
                    <form onsubmit="handleSignup(event)">
                        <div class="mb-3">
                            <label class="form-label text-white">Full Name</label>
                            <input type="text" class="form-control custom-input" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email</label>
                            <input type="email" class="form-control custom-input" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control custom-input" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Confirm Password</label>
                            <input type="password" class="form-control custom-input" required>
                        </div>
                        <button type="submit" class="btn btn-gold w-100">Create Account</button>
                        <p class="mt-3 text-center" style="font-size: 14px; color: gray;">
                            By Creating an Account you are agreeing to the <a href="../tnc-pp/terms-and-conditions.html" target="_blank" rel="noopener noreferrer">T&C</a> and <a href="../tnc-pp/priv-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                        </p>
                        <p class="mt-3 text-center text-white">
                            Already have an account? <a href="#" onclick="toggleForms()" class="text-gold">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("d-none");
            document.getElementById("signupForm").classList.toggle("d-none");
        }

        function showSuccessMessage() {
            let alertBox = document.getElementById("successAlert");
            alertBox.classList.remove("d-none");

            setTimeout(() => {
                window.location.href = "../profile/index.html";
            }, 3000);
        }

        function handleLogin(event) {
            event.preventDefault();
            showSuccessMessage();
        }

        function handleSignup(event) {
            event.preventDefault();
        }
    </script>
</body>
</html>
